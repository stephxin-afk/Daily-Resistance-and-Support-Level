name: Daily Report + Pages Deploy

on:
  # 手动触发并传入要看的股票
  workflow_dispatch:
    inputs:
      tickers:
        description: "Comma-separated tickers, e.g. NVDA,AAPL,TSM (will also add peers if FINNHUB_API_KEY set)"
        required: true
        default: "NVDA"
  # 可选：工作日定时跑（UTC 00:30）
  schedule:
    - cron: "30 0 * * 1-5"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run report
        env:
          # 可选：用于自动补全同业
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # 可选：微信 Server酱推送
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          # 可选：PushPlus 推送
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 下面两个用于网页/推送中的链接（建议在 Settings → Actions → Variables 配置）
          REPORT_URL: ${{ vars.REPORT_URL }}
          SITE_URL: ${{ vars.SITE_URL }}
          # 本次运行想看的股票（来自 workflow_dispatch 输入）
          TICKERS: ${{ inputs.tickers }}
        run: |
          set -e
          python report.py
          echo "== After generation =="
          ls -l

      - name: Prepare Pages artifact
        run: |
          set -e
          mkdir -p public
          for f in report.pdf index.html table.csv; do
            if [ -f "$f" ]; then
              cp "$f" public/
            else
              echo "::warning file=$f::not found (will continue)"
            fi
          done
          # 没有 index.html 时，用一个极简的跳转页兜底到 PDF
          if [ ! -f public/index.html ] && [ -f public/report.pdf ]; then
            cat > public/index.html <<'HTML'
<!doctype html><meta charset="utf-8">
<meta http-equiv="refresh" content="0; url=./report.pdf">
If you are not redirected, <a href="./report.pdf">open the PDF</a>.
HTML
          fi
          echo "== public content =="
          ls -l public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
