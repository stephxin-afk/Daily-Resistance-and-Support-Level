name: Daily Report + Pages Deploy

on:
  schedule:
    - cron: "30 7 * * *"     # 每天 UTC 07:30
  workflow_dispatch:
    inputs:
      tickers:
        description: "Override tickers, comma-separated (e.g. NVDA,AMD,TSM)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  REPORT_URL: ${{ vars.REPORT_URL }}
  SITE_URL: ${{ vars.SITE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run report
        env:
          FINNHUB_API_KEY:    ${{ secrets.FINNHUB_API_KEY }}
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          PUSHPLUS_TOKEN:     ${{ secrets.PUSHPLUS_TOKEN }}
          REPORT_URL:         ${{ env.REPORT_URL }}
          SITE_URL:           ${{ env.SITE_URL }}
          TICKERS:            ${{ github.event.inputs.tickers }}
        run: |
          set -e
          python report.py
          echo "== after generation =="
          ls -l

      - name: Pack Pages
        run: |
          bash scripts/pack_pages.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
