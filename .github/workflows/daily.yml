name: Daily Report + Pages

on:
  workflow_dispatch:            # 手动触发
  schedule:                     # 工作日每天 09:00 北京时间（01:00 UTC）
    - cron: '0 1 * * 1-5'

# 允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      # 计算站点 URL / 报告直链（支持 schedule 触发）
      - name: Compute URLs
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          echo "SITE_URL=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV
          echo "REPORT_URL=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/report.pdf" >> $GITHUB_ENV
          echo "SITE_URL=$SITE_URL"
          echo "REPORT_URL=$REPORT_URL"

      - name: Run report.py (generate PDF/HTML/CSV + push notifications)
        env:
          # 供 report.py 使用（会写到微信推送中）
          SITE_URL: ${{ env.SITE_URL }}
          REPORT_URL: ${{ env.REPORT_URL }}
          # 推送/数据的可选密钥（在仓库 Settings → Secrets and variables → Actions 添加）
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          PUSHPLUS_TOKEN:     ${{ secrets.PUSHPLUS_TOKEN }}
          FINNHUB_API_KEY:    ${{ secrets.FINNHUB_API_KEY }}
        run: python report.py

      - name: Move outputs to public
        run: |
          mkdir -p public
          mv report.pdf index.html table.csv public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
