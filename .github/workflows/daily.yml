name: Daily Report + Pages Deploy

on:
  schedule:
    - cron: "30 21 * * 1-5"   # 每个交易日美股收盘后（UTC，按需改）
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run report
        env:
          # 若使用 Finnhub：到仓库 Settings → Secrets → Actions 新建 FINNHUB_API_KEY
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # Server酱 Turbo：WECHAT_SCT_SENDKEY 同样放在 Secrets
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 用你的 Pages 地址替换下面两行
          REPORT_URL: https://stephxin-afk.github.io/Daily-Resistance-and-Support-Level/report.pdf
          SITE_URL:   https://stephxin-afk.github.io/Daily-Resistance-and-Support-Level/
        run: python report.py

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          mv report.pdf public/
          mv index.html public/
          mv table.csv public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
