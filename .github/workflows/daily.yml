name: daily-report-and-pages

on:
  schedule:
    - cron: "0 1 * * *"     # 每天 09:00 北京时间（01:00 UTC）
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Generate PDF
        env:
          # 这两个按你之前配置选择其一或都留空也行（只影响微信推送，不影响生成PDF）
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 先不需要 REPORT_URL（发布完成后就是固定 Pages 链接）
        run: python report.py

      # 把要发布到 Pages 的静态文件打包成 artifact
      # 我们只需要把 report.pdf 放进一个文件夹（例如 public）
      - name: Prepare public folder
        run: |
          mkdir -p public
          mv report.pdf public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
