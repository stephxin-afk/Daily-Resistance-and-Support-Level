name: Daily Report + Pages Deploy

on:
  workflow_dispatch: {}
  schedule:
    # 每天 UTC 01:40 触发（可自行改时间）
    - cron: "40 1 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run report.py (generate PDF/HTML/CSV & push notifications)
        env:
          # 可选：自动同业(需要你在仓库 Secrets 里设置 FINNHUB_API_KEY)
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # 可选：Server酱 Turbo（用于微信推送）
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          # 可选：PushPlus（可选）
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 站点与 PDF 的绝对地址（建议在仓库的 Variables 里设置 SITE_URL）
          # 若未设置 REPORT_URL，report.py 会自动回退为相对路径 "report.pdf"
          REPORT_URL: ${{ vars.REPORT_URL }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: |
          set -e
          python report.py
          echo "== After generation =="
          ls -l

      - name: Prepare Pages artifact
        run: |
          set -e
          mkdir -p public
          # 把生成物放进 public/；如果缺任何一个文件，不会报错中断
          for f in index.html report.pdf table.csv; do
            if [ -f "$f" ]; then
              cp "$f" public/
            else
              echo "::warning file=$f::not found (will continue)"
            fi
          done
          echo "== public content =="
          ls -l public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
