name: Daily Report + Pages Deploy

on:
  schedule:
    # 每天 UTC 07:30 运行（北京时间约 15:30）
    - cron: "30 7 * * *"
  workflow_dispatch:
    inputs:
      tickers:
        description: "Override tickers, comma-separated (e.g. NVDA,AMD,TSM)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPORT_URL: ${{ vars.REPORT_URL }}
  SITE_URL: ${{ vars.SITE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run report
        env:
          FINNHUB_API_KEY:    ${{ secrets.FINNHUB_API_KEY }}
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          PUSHPLUS_TOKEN:     ${{ secrets.PUSHPLUS_TOKEN }}
          REPORT_URL:         ${{ env.REPORT_URL }}
          SITE_URL:           ${{ env.SITE_URL }}
          TICKERS:            ${{ github.event.inputs.tickers }}
        run: |
          set -e
          python report.py
          echo "== After generation =="
          ls -l

      - name: Prepare Pages artifact (copy files)
        run: |
          set -e
          mkdir -p public
          shopt -s nullglob
          for f in report.pdf index.html table.csv; do
            if [ -f "$f" ]; then
              cp "$f" public/
            else
              echo "::warning::missing $f (will continue)"
            fi
          done
          echo "== public content =="
          ls -l public

      # 单独一步来写兜底 index.html，避免在同一 run: 块里混入 HTML 触发 YAML 解析问题
      - name: Create fallback index.html when PDF exists
        run: |
          set -e
          if [ ! -f public/index.html ] && [ -f public/report.pdf ]; then
            cat > public/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Report</title>
<p>If you are not redirected, <a href="./report.pdf">open the PDF</a>.</p>
<script>location.href="./report.pdf";</script>
HTML
          fi
          echo "== final public content =="
          ls -l public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
