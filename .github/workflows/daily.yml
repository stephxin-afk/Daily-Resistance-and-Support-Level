name: Daily Report + Pages Deploy

on:
  schedule:
    # 每天 UTC 07:30 运行（北京约 15:30）；按需改
    - cron: "30 7 * * *"
  workflow_dispatch:
    inputs:
      tickers:
        description: "Override tickers, comma-separated (e.g. NVDA,AMD,TSM)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # 可选：通过 UI 的 Variables 设定，或这里给默认值
  REPORT_URL: ${{ vars.REPORT_URL }}
  SITE_URL: ${{ vars.SITE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run report
        env:
          # 可选：用于自动补全同业的 Finnhub Key
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # 可选：Server酱（微信）推送
          WECHAT_SCT_SENDKEY: ${{ secrets.WECHAT_SCT_SENDKEY }}
          # 可选：PushPlus 推送
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 报告/站点 URL（若未在 repo Variables 里设置，会回退为空，由脚本处理）
          REPORT_URL: ${{ env.REPORT_URL }}
          SITE_URL: ${{ env.SITE_URL }}
          # 允许手动覆盖股票清单（逗号分隔）
          TICKERS: ${{ github.event.inputs.tickers }}
        run: |
          set -e
          python report.py
          echo "== After generation =="
          ls -l

      - name: Prepare Pages artifact
        run: |
          set -e
          mkdir -p public
          shopt -s nullglob

          # 需要的产物：report.pdf / index.html / table.csv
          for f in report.pdf index.html table.csv; do
            if [ -f "$f" ]; then
              cp "$f" public/
            else
              echo "::warning::missing $f (will continue)"
            fi
          done

          # 若没有 index.html 但有 PDF，则生成一个简单跳转页，避免空白站点
          if [ ! -f public/index.html ] && [ -f public/report.pdf ]; then
            cat > public/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Report</title>
<p>If you are not redirected, <a href="./report.pdf">open the PDF</a>.</p>
<script>location.href="./report.pdf";</script>
HTML
          fi

          echo "== public content =="
          ls -l public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
